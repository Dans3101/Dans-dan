services:
  - type: web
    name: dans-dan
    env: node
    plan: free
    region: frankfurt

    buildCommand: npm install
    startCommand: npm start

    autoDeploy: true
    healthCheckPath: /health

    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3000
      - key: OWNER_NUMBER
        value: "2547xxxxxxxx"
      - key: BOT_NAME
        value: "DansDan"
      - key: SESSION_ID
        sync: false
      - key: DATABASE_URL
        sync: false